<div class="list">
  <span class="list-title">Continue to watch</span>
  <div class="wrapper">
    <mat-icon class="slider-arrow left"
              (click)="handleClick('left')"
              [style.display]="this.sliderNumber === 0 ? 'none' : 'flex'"
    >
      arrow_back_ios
    </mat-icon>
    <div class="container" #listRef>
      <app-list-item [index]="0"></app-list-item>
      <app-list-item [index]="1"></app-list-item>
      <app-list-item [index]="2"></app-list-item>
      <app-list-item [index]="3"></app-list-item>
      <app-list-item [index]="4"></app-list-item>
      <app-list-item [index]="5"></app-list-item>
      <app-list-item [index]="6"></app-list-item>
      <app-list-item [index]="7"></app-list-item>
      <app-list-item [index]="8"></app-list-item>
      <app-list-item [index]="9"></app-list-item>
    </div>
    <mat-icon
      class="slider-arrow right"
      (click)="handleClick('right')"
      [style.display]="this.sliderNumber === 2 ? 'none' : 'flex'"
    >
      arrow_forward_ios
    </mat-icon>
  </div>
</div>
